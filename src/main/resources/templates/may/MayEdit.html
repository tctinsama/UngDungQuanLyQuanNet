<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sửa Máy</title>
</head>
<body>
<div th:replace="fragments/nav :: nav"></div>
<div class="container mt-4">
    <h2 class="mb-4">Sửa thông tin Máy</h2>
    <form th:action="@{'/may/update/' + ${may.maMay}}" th:object="${may}" method="post">
        <div class="mb-4">
            <label class="form-label">Mã Máy</label>
            <input type="text" th:field="*{maMay}" class="form-control" readonly>
        </div>
        <div class="mb-4">
            <label class="form-label">Vị trí</label>
            <input type="text" th:field="*{viTri}" class="form-control" required>
        </div>
        <div class="mb-4">
            <label class="form-label">Trạng Thái</label>
            <input type="text" th:field="*{trangThai}" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Cập nhật</button>
        <a th:href="@{/may}" class="btn btn-secondary">Quay lại</a>
    </form>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
