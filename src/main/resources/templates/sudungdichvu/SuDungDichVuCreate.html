<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký sử dụng dịch vụ</title>
</head>
<body>
<div th:replace="fragments/nav :: nav"></div>
<div class="container mt-4">
    <div class="card p-4 shadow-sm">
    <h2 class="mb-4">Đăng ký sử dụng dịch vụ</h2>
    <form th:action="@{/sudungdichvu/save}" th:object="${suDungDichVu}" method="post">
        <div class="mb-3">
            <label class="form-label">Khách hàng</label>
            <select th:field="*{id.maKH}" class="form-select" required>
                <option value="" disabled selected>-- Chọn khách hàng --</option>
                <option th:each="kh : ${khachHangs}" th:value="${kh.maKH}" th:text="${kh.tenKH}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Dịch vụ</label>
            <select th:field="*{id.maDV}" class="form-select" required>
                <option value="" disabled selected>-- Chọn dịch vụ --</option>
                <option th:each="dv : ${dichVus}" th:value="${dv.maDV}" th:text="${dv.tenDV}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Ngày sử dụng</label>
            <input type="date" th:field="*{id.ngaySuDung}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Giờ sử dụng</label>
            <input type="time" th:field="*{id.gioSuDung}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Số lượng</label>
            <input type="number" th:field="*{soLuong}" class="form-control" min="1" required>
        </div>
        <button type="submit" class="btn btn-success">Lưu</button>
        <a th:href="@{/sudungdichvu/create}" class="btn btn-secondary">Hủy</a>
    </form>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
