<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sửa dịch vụ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/nav :: nav"></div>
<div class="container mt-4">
    <h2 class="mb-4">Sửa thông tin dịch vụ</h2>
    <form th:action="@{'/dichvu/update/' + ${dichvu.maDV}}" th:object="${dichvu}" method="post">
        <div class="mb-3">
            <label class="form-label">Mã dịch vụ</label>
            <input type="text" th:field="*{maDV}" class="form-control" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label">Tên dịch vụ</label>
            <input type="text" th:field="*{tenDV}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Đơn vị tính</label>
            <input type="text" th:field="*{dvTinh}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Đơn giá</label>
            <input type="number" th:field="*{donGia}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Cập nhật</button>
        <a th:href="@{/dichvu}" class="btn btn-secondary">Quay lại</a>
    </form>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
