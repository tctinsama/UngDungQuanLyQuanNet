<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách khách hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/nav :: nav"></div>
<div class="container mt-4">
    <h2 class="mb-4">Danh sách khách hàng</h2>
    <a class="btn btn-success mb-3" th:href="@{/khachhang/create}">Thêm mới</a>
    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th>Mã KH</th>
            <th>Tên KH</th>
            <th>SĐT</th>
            <th>Email</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="kh : ${khachhangPage.content}"}>
            <td th:text="${kh.maKH}"></td>
            <td th:text="${kh.tenKH}"></td>
            <td th:text="${kh.sodt}"></td>
            <td th:text="${kh.dcEmail}"></td>
            <td>
                <a th:href="@{'/khachhang/edit/' + ${kh.maKH}}" class="btn btn-primary btn-sm">Sửa</a>
                <a th:href="@{'/khachhang/delete/' + ${kh.maKH}}"
                   class="btn btn-danger btn-sm delete-link">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
    <nav th:if="${totalPages > 1}">
        <ul class="pagination">
            <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                <a class="page-link" th:href="@{/khachhang(page=${currentPage-1},size=${pageSize})}">&laquo;</a>
            </li>
            <li class="page-item"
                th:each="i : ${#numbers.sequence(1, totalPages)}"
                th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link" th:href="@{/khachhang(page=${i},size=${pageSize})}" th:text="${i}">1</a>
            </li>
            <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                <a class="page-link" th:href="@{/khachhang(page=${currentPage+1},size=${pageSize})}">&raquo;</a>
            </li>
        </ul>
    </nav>


</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
