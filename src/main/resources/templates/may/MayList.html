<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách May</title>
</head>
<body>
<div th:replace="fragments/nav :: nav"></div>
<div class="container mt-4">
    <div class="card p-4 shadow-sm">
    <h2 class="mb-4">Danh sách Máy</h2>
    <a class="btn btn-success mb-3" th:href="@{/may/create}">Thêm mới</a>
    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th>Mã Máy</th>
            <th>Vị trí</th>
            <th>Trạng Thái</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="kh : ${khachhangPage.content}"}>
            <td th:text="${kh.maMay}"></td>
            <td th:text="${kh.viTri}"></td>
            <td th:text="${kh.trangThai}"></td>
            <td>
                <a th:href="@{'/may/edit/' + ${kh.maMay}}" class="btn btn-primary btn-sm">Sửa</a>
                <a th:href="@{'/may/delete/' + ${kh.maMay}}"
                   class="btn btn-danger btn-sm delete-link">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
    <nav th:if="${totalPages > 1}">
        <ul class="pagination">
            <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                <a class="page-link" th:href="@{/may(page=${currentPage-1},size=${pageSize})}">&laquo;</a>
            </li>
            <li class="page-item"
                th:each="i : ${#numbers.sequence(1, totalPages)}"
                th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link" th:href="@{/may(page=${i},size=${pageSize})}" th:text="${i}">1</a>
            </li>
            <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                <a class="page-link" th:href="@{/may(page=${currentPage+1},size=${pageSize})}">&raquo;</a>
            </li>
        </ul>
    </nav>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
