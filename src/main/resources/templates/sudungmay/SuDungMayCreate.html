<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký sử dụng máy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4">Đăng ký sử dụng máy</h2>
    <form th:action="@{/sudungmay/save}" th:object="${suDungMay}" method="post">
        <div class="mb-3">
            <label class="form-label">Khách hàng</label>
            <select th:field="*{id.maKH}" class="form-select" required>
                <option value="" disabled selected>-- Chọn khách hàng --</option>
                <option th:each="kh : ${khachHangs}" th:value="${kh.maKH}" th:text="${kh.tenKH}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Máy</label>
            <select th:field="*{id.maMay}" class="form-select" required>
                <option value="" disabled selected>-- Chọn máy --</option>
                <option th:each="may : ${mays}" th:value="${may.maMay}" th:text="${may.maMay}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Ngày bắt đầu sử dụng</label>
            <input type="date" th:field="*{id.ngayBatDauSuDung}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Giờ bắt đầu sử dụng</label>
            <input type="time" th:field="*{id.gioBatDauSuDung}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Thời gian sử dụng (phút)</label>
            <input type="number" th:field="*{thoiGianSuDung}" min="1" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Lưu</button>
        <a th:href="@{/sudungmay/create}" class="btn btn-secondary">Hủy</a>
    </form>
</div>
</body>
</html>
