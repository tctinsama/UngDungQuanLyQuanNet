<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm khách hàng</title>
</head>
<body>
<div th:replace="fragments/nav :: nav"></div>
<div class="container mt-4">
    <div class="card p-4 shadow-sm">
    <h2 class="mb-4">Thêm khách hàng mới</h2>
    <form th:action="@{/khachhang/save}" th:object="${khachhang}" method="post">
        <div class="mb-3">
            <label class="form-label">Mã KH</label>
            <input type="text" th:field="*{maKH}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Tên KH</label>
            <input type="text" th:field="*{tenKH}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">SĐT</label>
            <input type="text" th:field="*{sodt}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" th:field="*{dcEmail}" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Lưu</button>
        <a th:href="@{/khachhang}" class="btn btn-secondary">Hủy</a>
    </form>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
